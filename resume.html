---
layout: default
title: Resume

<style>
    .timeline {
        position: relative;
        margin-top: 2rem;
        padding-left: 2rem;
    }
    .timeline::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 2px;
        background: var(--border);
    }
    .timeline-item {
        position: relative;
        margin-bottom: 2.5rem;
    }
    .timeline-item::before {
        content: '';
        position: absolute;
        left: -2rem;
        top: 0.4rem;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--primary);
        border: 2px solid var(--background);
        transform: translateX(-4px);
    }
    .timeline-period {
        font-size: 0.85rem;
        color: var(--muted-foreground);
        margin-bottom: 0.25rem;
    }
    .timeline-role {
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--foreground);
        margin-bottom: 0.25rem;
    }
    .timeline-org {
        font-size: 0.95rem;
        color: var(--primary);
        margin-bottom: 0.5rem;
    }
    .timeline-desc {
        color: var(--muted-foreground);
        font-size: 0.95rem;
        line-height: 1.5;
    }
    .skills-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-top: 1rem;
    }
    .skill-tag {
        font-size: 0.8rem;
        padding: 0.3rem 0.8rem;
        background: var(--muted);
        color: var(--muted-foreground);
        border-radius: 999px;
        border: 1px solid var(--border);
    }
</style>

<div class="container">
    <a href="/" class="back-link">← back</a>
    <h1 class="page-title">resume</h1>

    <div class="content-box">
        <h2 style="margin-bottom: 1.5rem;">experience</h2>
        <div class="timeline">
            <div class="timeline-item">
                <div class="timeline-period">2024 — present</div>
                <div class="timeline-role"><!-- Role Title --></div>
                <div class="timeline-org"><!-- Company/Org --></div>

            </div>

            <div class="timeline-item">
                <div class="timeline-period"><!-- Year range --></div>
                <div class="timeline-role"><!-- Role Title --></div>
                <div class="timeline-org"><!-- Company/Org --></div>
                <div class="timeline-desc"><!-- What you did and the impact --></div>
            </div>

            <!-- Add more timeline items as needed -->
        </div>

    <div class="content-box" style="margin-top: 2rem;">

                <div class="timeline-period"><!-- Year --></div>
                <div class="timeline-role"><!-- Degree/Program --></div>

            </div>

    </div>

    <div class="content-box" style="margin-top: 2rem;">

</div>
