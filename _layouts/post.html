---
layout: blog
---

<article>
    <header style="margin-bottom: 2rem; text-align: center; border-bottom: 1px solid var(--border); padding-bottom: 1.5rem;">
        <h1 style="font-size: 2.2rem; margin-bottom: 0.5rem; line-height: 1.3; color: var(--text); font-weight: 700;">{{ page.title }}</h1>
        {% if page.date %}
        <div style="color: var(--text); opacity: 0.7; font-size: 0.9rem;">
            {{ page.date | date: "%B %d, %Y" }}
        </div>
        {% endif %}
    </header>
    
    <div style="font-size: 1.1rem; line-height: 1.7; color: var(--text);">
        {{ content }}
    </div>
    
    <footer style="margin-top: 3rem; padding-top: 2rem; border-top: 1px solid var(--border); text-align: center;">
        <a href="/blog" style="color: var(--primary); text-decoration: none; font-size: 0.9rem; font-weight: 600;">‚Üê Back to Essays</a>
    </footer>
</article>

<style>
    /* Post-specific styles */
    article h2, article h3, article h4 {
        margin-top: 2rem;
        margin-bottom: 1rem;
        color: var(--text);
        font-weight: 600;
    }
    
    article h2 {
        font-size: 1.5rem;
        border-bottom: 1px solid var(--border);
        padding-bottom: 0.5rem;
    }
    
    article h3 {
        font-size: 1.3rem;
    }
    
    article p {
        margin-bottom: 1.5rem;
        color: var(--text);
    }
    
    article blockquote {
        border-left: 3px solid var(--primary);
        padding-left: 1.5rem;
        margin: 2rem 0;
        font-style: italic;
        color: var(--text);
        opacity: 0.8;
        background: var(--glass);
        padding: 1rem 1.5rem;
        border-radius: 8px;
    }
    
    article code {
        background: var(--glass);
        padding: 0.2rem 0.4rem;
        border-radius: 4px;
        font-size: 0.9em;
        border: 1px solid var(--border);
    }
    
    article pre {
        background: var(--glass);
        border: 1px solid var(--border);
        padding: 1rem;
        border-radius: 8px;
        overflow-x: auto;
        margin: 1.5rem 0;
    }
    
    article pre code {
        background: none;
        padding: 0;
        border: none;
    }
    
    article ul, article ol {
        margin-bottom: 1.5rem;
        padding-left: 2rem;
        color: var(--text);
    }
    
    article li {
        margin-bottom: 0.5rem;
    }
    
    article a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
    }
    
    article a:hover {
        color: var(--accent);
        text-decoration: underline;
    }
    
    article img {
        max-width: 100%;
        height: auto;
        margin: 2rem 0;
        border-radius: 12px;
        box-shadow: var(--shadow);
    }
</style>
