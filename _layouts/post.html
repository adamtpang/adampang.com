---
layout: blog
---

<script>
document.body.classList.add('chat-post');
</script>

<div class="chat-container">
    <!-- Chat header -->
    <div class="chat-header">
        <div class="chat-user">
            <div class="user-avatar">ü§î</div>
            <div class="user-info">
                <div class="user-name">adam</div>
                <div class="user-status">online</div>
            </div>
        </div>
        <div class="chat-date">{{ page.date | date: "%b %d" }}</div>
    </div>
    
    <!-- Chat messages -->
    <div class="chat-messages" id="chatMessages">
        <!-- Messages will be populated by JavaScript -->
    </div>
    
    <!-- Hidden content for JavaScript processing -->
    <div id="post-content" style="display: none;">
        {{ content }}
    </div>
    
    <!-- Hidden frontmatter data -->
    <script type="application/json" id="post-data">
        {
            "title": "{{ page.title }}",
            "image": "{{ page.image }}",
            "date": "{{ page.date | date: "%b %d" }}"
        }
    </script>
    
    <footer class="chat-footer">
        <a href="/blog" class="back-link">‚Üê Back to Essays</a>
    </footer>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const contentDiv = document.getElementById('post-content');
    const messagesContainer = document.getElementById('chatMessages');
    const postDataEl = document.getElementById('post-data');
    const postData = JSON.parse(postDataEl.textContent);
    
    // Get all text content and split into lines
    const content = contentDiv.textContent.trim();
    const lines = content.split('\n').filter(line => line.trim() !== '');
    
    let messageIndex = 0;
    
    // Add title as first message if it doesn't start with emoji
    if (postData.title && !postData.title.match(/^[\u{1F000}-\u{1F9FF}]/u)) {
        const titleMessage = createMessage(postData.title, messageIndex++);
        messagesContainer.appendChild(titleMessage);
    }
    
    // Add image if exists
    if (postData.image) {
        const imageMessage = createMessage(postData.image, messageIndex++);
        messagesContainer.appendChild(imageMessage);
    }
    
    // Process each line as a message immediately
    lines.forEach((line) => {
        const text = line.trim();
        if (text) {
            const message = createMessage(text, messageIndex++);
            messagesContainer.appendChild(message);
        }
    });
    
    function createMessage(text, index) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        
        // Check if it's an image URL
        if (text.match(/\.(jpg|jpeg|png|gif|webp)(\?.*)?$/i) || text.includes('pinimg.com') || text.includes('unsplash.com')) {
            messageDiv.innerHTML = `
                <div class="message-bubble image-message">
                    <img src="${text}" alt="Shared image" onload="this.parentElement.parentElement.scrollIntoView({behavior: 'smooth'})">
                </div>
                <div class="message-time">${getMessageTime(index)}</div>
            `;
        } else {
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    ${text}
                </div>
                <div class="message-time">${getMessageTime(index)}</div>
            `;
        }
        
        return messageDiv;
    }
    
    function getMessageTime(index) {
        const now = new Date();
        const messageTime = new Date(now.getTime() - (messageIndex - index) * 30000); // 30 seconds apart
        return messageTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }
});
</script>

<style>
    .chat-container {
        max-width: 800px;
        width: 90%;
        margin: 0 auto;
        background: white;
        border-radius: 0;
        box-shadow: none;
        min-height: 80vh;
        display: flex;
        flex-direction: column;
        font-family: 'Syne', sans-serif;
        overflow: hidden;
        border: none;
    }
    
    .chat-header {
        background: white;
        padding: 2rem 0 1rem 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: var(--text);
        flex-shrink: 0;
        border-bottom: 1px solid var(--border);
        margin-bottom: 2rem;
    }
    
    .chat-user {
        display: flex;
        align-items: center;
        gap: 1rem;
    }
    
    .user-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: var(--glass);
        border: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
    }
    
    .user-info {
        display: flex;
        flex-direction: column;
    }
    
    .user-name {
        font-weight: 700;
        font-size: 1.2rem;
        text-transform: lowercase;
        color: var(--primary);
    }
    
    .user-status {
        font-size: 0.9rem;
        opacity: 0.7;
        color: var(--text);
    }
    
    .chat-date {
        font-size: 0.9rem;
        opacity: 0.7;
        color: var(--text);
        font-weight: 500;
    }
    
    .chat-messages {
        flex: 1;
        padding: 0;
        overflow-y: visible;
        background: white;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }
    
    .message {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
    }
    
    .message-bubble {
        background: var(--primary);
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 20px;
        border-bottom-right-radius: 6px;
        max-width: 75%;
        word-wrap: break-word;
        box-shadow: var(--shadow);
        font-size: 1.1rem;
        line-height: 1.6;
        position: relative;
        font-weight: 400;
    }
    
    .message-bubble::after {
        content: '';
        position: absolute;
        right: -6px;
        bottom: 0;
        width: 0;
        height: 0;
        border-left: 8px solid var(--primary);
        border-bottom: 8px solid transparent;
    }
    
    .message-bubble.image-message {
        padding: 8px;
        background: white;
        border: 1px solid var(--border);
        border-radius: 16px;
        max-width: 400px;
        box-shadow: var(--shadow);
    }
    
    .message-bubble.image-message::after {
        border-left-color: white;
    }
    
    .message-bubble img {
        width: 100%;
        border-radius: 12px;
        display: block;
        max-width: 100%;
        height: auto;
    }
    
    .message-time {
        font-size: 0.8rem;
        color: var(--text);
        opacity: 0.6;
        margin-top: 0.5rem;
        margin-right: 0.5rem;
        font-weight: 500;
    }
    
    .chat-footer {
        padding: 3rem 0 2rem 0;
        background: white;
        flex-shrink: 0;
        border-top: 1px solid var(--border);
        margin-top: 3rem;
    }
    
    .back-link {
        color: var(--primary);
        text-decoration: none;
        font-size: 1rem;
        font-weight: 600;
        opacity: 1;
    }
    
    .back-link:hover {
        color: var(--accent);
        text-decoration: underline;
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
        .chat-container {
            width: 95%;
            min-height: auto;
        }
        
        .message-bubble {
            max-width: 85%;
            font-size: 1rem;
            padding: 0.8rem 1.2rem;
        }
        
        .message-bubble.image-message {
            max-width: 300px;
        }
        
        .chat-header {
            padding: 1.5rem 0 1rem 0;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
        }
        
        .user-name {
            font-size: 1.1rem;
        }
    }
    
    /* Tablet adjustments */
    @media (max-width: 768px) and (min-width: 481px) {
        .chat-container {
            max-width: 600px;
            width: 95%;
        }
        
        .message-bubble.image-message {
            max-width: 350px;
        }
    }
    
</style>
