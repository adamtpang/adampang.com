<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üëÅÔ∏è {{ page.title | default: "adam tomas pang" }}</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üëÅÔ∏è</text></svg>">
    <meta name="description" content="{{ page.description | default: site.description | strip_html | truncate: 160 }}">
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Clean white, black, and blue palette */
            --background: #ffffff; /* pure white */
            --foreground: #000000; /* pure black */
            --card: #ffffff;
            --card-foreground: #000000;
            --primary: #2563eb; /* clean blue */
            --primary-foreground: #ffffff;
            --secondary: #e2e8f0; /* light blue-gray */
            --secondary-foreground: #000000;
            --muted: #f8fafc;
            --muted-foreground: #64748b;
            --accent: #2563eb; /* clean blue */
            --accent-foreground: #ffffff;
            --destructive: #dc2626; /* red */
            --destructive-foreground: #ffffff;
            --border: #e2e8f0;
            --input: #e2e8f0;
            --ring: #2563eb;
            --glass: rgba(37, 99, 235, 0.05);
            --shadow: 0 8px 32px rgba(37, 99, 235, 0.1);
        }

        .dark {
            --background: #000000; /* pure black */
            --foreground: #ffffff; /* pure white */
            --card: #000000;
            --card-foreground: #ffffff;
            --primary: #3b82f6; /* lighter blue for dark mode */
            --primary-foreground: #000000;
            --secondary: #1e293b; /* dark blue-gray */
            --secondary-foreground: #ffffff;
            --muted: #0f172a;
            --muted-foreground: #94a3b8;
            --accent: #3b82f6; /* lighter blue for dark mode */
            --accent-foreground: #000000;
            --destructive: #ef4444; /* brighter red for dark mode */
            --destructive-foreground: #ffffff;
            --border: #1e293b;
            --input: #1e293b;
            --ring: #3b82f6;
            --glass: rgba(59, 130, 246, 0.05);
            --shadow: 0 8px 32px rgba(59, 130, 246, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            transition: background-color 150ms ease, color 150ms ease;
        }

        body {
            font-family: 'Syne', sans-serif;
            text-transform: lowercase;
            background: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            padding-top: 2rem;
            transition: background-color 150ms ease, color 150ms ease;
        }

        .container {
            max-width: 800px;
            width: 90%;
            text-align: left;
            animation: fadeIn 1s ease;
            padding: 2rem 1rem;
            margin: 0 auto;
        }

        /* Better typography */
        h1, h2, h3, h4, h5, h6 {
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        p {
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        /* Improved spacing */
        .container > * + * {
            margin-top: 1.5rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Back link styling */
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 150ms ease;
        }

        .back-link:hover {
            color: var(--accent);
        }

        /* Page title styling */
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: left;
            color: var(--primary);
        }

        /* Content boxes */
        .content-box {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(15px);
            box-shadow: var(--shadow);
            text-align: left;
            transition: box-shadow 150ms ease;
        }

        .content-box:hover {
            box-shadow: 0 12px 40px rgba(69, 123, 157, 0.2);
        }

        .content-item {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--foreground);
            line-height: 1.6;
        }

        .content-item:last-child {
            margin-bottom: 0;
        }


        /* Mobile */
        @media (max-width: 600px) {
            .container {
                max-width: 400px;
                padding: 1rem 0;
            }
            
            .content-box {
                padding: 1.5rem;
            }

        }
    </style>
</head>

<body>

    {{ content }}
    
    <!-- Dark mode script -->
    <script>
        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        const themeIcon = document.querySelector('.theme-icon');
        
        // Apply theme on load
        if (currentTheme === 'dark') {
            document.documentElement.classList.add('dark');
            themeIcon.textContent = '‚òÄÔ∏è';
        }
        
        function toggleTheme() {
            const isDark = document.documentElement.classList.contains('dark');
            
            if (isDark) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                themeIcon.textContent = 'üåô';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                themeIcon.textContent = '‚òÄÔ∏è';
            }
        }
    </script>
    
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
</body>

</html>
