---
layout: default
---

<style>
    .blog-container {
        max-width: 1000px;
    }

    .blog-header {
        text-align: left;
        margin-bottom: 3rem;
        border-bottom: 1px solid var(--border);
        padding-bottom: 2rem;
    }

    .blog-nav {
        margin-top: 1rem;
    }

    .blog-nav a {
        color: var(--primary);
        text-decoration: none;
        margin-right: 1.5rem;
        font-size: 1rem;
        font-weight: 600;
    }

    .blog-nav a:hover {
        color: var(--accent);
    }

    .post-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1.5rem;
    }

    .post-card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius, 12px);
        overflow: hidden;
        transition: all 0.2s ease;
        display: flex;
        flex-direction: column;
    }

    .post-card:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-md, 0 4px 6px rgba(0,0,0,0.05));
        border-color: var(--primary);
    }

    .post-cover {
        width: 100%;
        height: 200px;
        overflow: hidden;
        flex-shrink: 0;
    }

    .post-cover img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
    }

    .blank-cover {
        width: 100%;
        height: 100%;
        background: var(--muted);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--muted-foreground);
        font-size: 2rem;
    }

    .post-content {
        padding: 1.5rem;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .post-title {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
    }

    .post-title a {
        text-decoration: none;
        color: var(--foreground);
        font-weight: 600;
    }

    .post-title a:hover {
        color: var(--primary);
    }

    .post-date {
        color: var(--muted-foreground);
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
    }

    .post-excerpt {
        color: var(--muted-foreground);
        line-height: 1.5;
    }

    .blog-footer {
        text-align: left;
        padding-top: 2rem;
        border-top: 1px solid var(--border);
        color: var(--muted-foreground);
        font-size: 0.9rem;
        margin-top: 3rem;
    }

    .blog-counters {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-bottom: 3rem;
        padding: 1rem 0;
        border-bottom: 1px solid var(--border);
    }

    .counter {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--primary);
    }

    .blog-columns {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 3rem;
    }

    .blog-column h2 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 2rem;
        color: var(--foreground);
        border-bottom: 2px solid var(--primary);
        padding-bottom: 0.5rem;
    }

    .blog-item {
        margin-bottom: 0.5rem;
    }

    .blog-item a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
        font-size: 1rem;
    }

    .blog-item a:hover {
        text-decoration: underline;
    }

    @media (min-width: 768px) {
        .post-grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (min-width: 1200px) {
        .post-grid {
            grid-template-columns: repeat(3, 1fr);
        }
    }

    @media (max-width: 600px) {
        .blog-nav a {
            display: block;
            margin: 0.5rem 0;
        }

        .post-content {
            padding: 1rem;
        }

        .post-title {
            font-size: 1.1rem;
        }

        .blog-columns {
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .blog-counters {
            flex-direction: column;
            text-align: center;
            gap: 0.5rem;
        }
    }
</style>

<div class="container blog-container">
    <div class="blog-header">
        <div class="blog-nav">
            <a href="/">‚Üê Home</a>
            <a href="/blog">All Posts</a>
        </div>
    </div>

    <div class="blog-content">
        {{ content }}
    </div>

    <div class="blog-footer">
        <p>&copy; {{ site.time | date: '%Y' }} Adam Pang</p>
    </div>
</div>
