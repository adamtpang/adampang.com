<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam Pang</title>
    <link id="favicon" rel="icon" type="image/svg+xml"
        href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" fill="white"/></svg>'>
    <style>
        :root {
            --bg: #ffffff;
            --text: #0A0A0A;
            --muted: #71717A;
            --accent: #111111;

            /* Brand Colors */
            --twitter: var(--text);
            --github: var(--text);
            --instagram: var(--text);
            --soundcloud: var(--text);
            --tip: var(--text);
            --cal: var(--text);
            --anchor: var(--text);
            --solana: var(--text);
        }

        [data-theme="dark"] {
            --bg: #000000;
            --text: #ffffff;
            --muted: #A1A1AA;
            --accent: #111111;

            /* Brand Colors - Dark Mode Adjustments */
            --twitter: var(--text);
            --github: var(--text);
            --instagram: var(--text);
            --soundcloud: var(--text);
            --tip: var(--text);
            --cal: var(--text);
            --anchor: var(--text);
            --solana: var(--text);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .controls {
            position: relative;
            width: 100%;
            height: 0;
        }

        #theme-toggle {
            position: fixed;
            top: 20%;
            bottom: auto;
            left: calc(50% - 12rem);
            background: transparent;
            border: 2px solid transparent;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 72px;
            height: 72px;
        }

        #theme-toggle:hover {
            transform: scale(1.1);
            border-color: var(--text);
        }

        #theme-toggle svg {
            width: 4rem;
            height: 4rem;
            stroke: var(--text);
            fill: none;
            stroke-width: 2;
        }

        main {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            position: fixed;
            top: 20%;
            bottom: auto;
            right: calc(50% - 12rem);
            width: 72px;
            height: 72px;
            margin: 0;
            transition: all 0.2s ease;
            padding: 0;
            border: 2px solid transparent;
            border-radius: 50%;
            object-fit: contain;
            transform: scale(1.4);
        }

        .logo:hover {
            transform: scale(1.5);
            border-color: var(--text);
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(7, auto);
            gap: clamp(0.75rem, 2vw, 1.5rem);
            justify-content: center;
            width: 100%;
            max-width: min(600px, 90vw);
            margin: 0 auto;
            margin-top: 16rem;
            padding: 2rem;
            position: relative;
        }

        .social-link {
            background: transparent;
            padding: 1.25rem;
            border-radius: 12px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid transparent;
        }

        /* Smile curve formation */
        .social-links a:nth-child(1) {
            transform: translateY(-4rem);
        }

        .social-links a:nth-child(2) {
            transform: translateY(-2rem);
        }

        .social-links a:nth-child(3) {
            transform: translateY(-0.75rem);
        }

        .social-links a:nth-child(4) {
            transform: translateY(0);
        }

        .social-links a:nth-child(5) {
            transform: translateY(-0.75rem);
        }

        .social-links a:nth-child(6) {
            transform: translateY(-2rem);
        }

        .social-links a:nth-child(7) {
            transform: translateY(-4rem);
        }

        .social-link:hover {
            transform: translateY(-2px);
            border-color: var(--text);
        }

        .social-link svg {
            width: 2rem;
            height: 2rem;
            transition: all 0.2s ease;
        }

        /* Remove individual icon transforms */
        .social-link[href*="x.com"] svg {
            fill: var(--twitter);
        }

        .social-link[href*="github"] svg {
            fill: var(--github);
        }

        .social-link[href*="instagram"] svg {
            fill: var(--instagram);
        }

        .social-link[href*="soundcloud"] svg {
            fill: var(--soundcloud);
        }

        .social-link[data-type="tip"] svg {
            fill: var(--tip);
        }

        .social-link[href*="cal.com"] svg {
            fill: var(--cal);
        }

        .social-link[href*="anchormarianas"] svg {
            fill: var(--anchor);
        }

        .social-link[data-type="solana"] svg {
            fill: var(--solana);
        }

        @media (max-width: 640px) {
            .controls {
                position: static;
                height: auto;
                display: grid;
                grid-template-columns: repeat(2, auto);
                gap: 1.25rem;
                justify-content: center;
                margin-bottom: 1.25rem;
            }

            #theme-toggle {
                position: static;
                padding: 0.25rem;
                width: 64px;
                height: 64px;
            }

            .logo {
                position: static;
                width: 64px;
                height: 64px;
                padding: 0;
                margin: 0;
                transform: scale(1.4);
            }

            #theme-toggle svg {
                width: 3.5rem;
                height: 3.5rem;
            }

            .social-links {
                grid-template-columns: repeat(3, auto);
                gap: 1.25rem;
                padding: 1rem;
                margin-top: 0;
            }

            /* Reset transforms for mobile */
            .social-link {
                transform: none !important;
            }

            .social-link:hover {
                transform: translateY(-2px) !important;
            }
        }

        @media (max-width: 400px) {
            .social-links {
                gap: 1rem;
            }

            .social-link {
                padding: 1rem;
            }

            .social-link svg {
                width: 1.5rem;
                height: 1.5rem;
            }

            .logo {
                top: 12%;
                right: calc(50% - 7rem);
            }

            #theme-toggle {
                top: 12%;
                left: calc(50% - 7rem);
            }
        }

        .paypal-link svg {
            fill: var(--text) !important;
        }

        /* Remove any color overrides */
        .social-link svg {
            fill: var(--text);
        }

        /* Remove any specific color overrides */
        .social-link[href*="anchormarianas"] svg,
        .social-link[href*="paypal"] svg {
            fill: var(--text) !important;
        }
    </style>
</head>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const logoDark = document.getElementById('logo-dark');
        const logoLight = document.getElementById('logo-light');
        const favicon = document.getElementById('favicon');

        // Check for saved theme preference, otherwise default to dark
        const getPreferredTheme = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) return savedTheme;
            return 'dark'; // Default to dark mode
        };

        const setTheme = (theme) => {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);

            // Update theme toggle icons
            document.querySelectorAll('.sun').forEach(icon => icon.style.display = theme === 'dark' ? 'block' : 'none');
            document.querySelectorAll('.moon').forEach(icon => icon.style.display = theme === 'dark' ? 'none' : 'block');

            // Update logo visibility
            logoDark.style.display = theme === 'dark' ? 'block' : 'none';
            logoLight.style.display = theme === 'light' ? 'block' : 'none';

            // Update favicon
            favicon.href = theme === 'dark' ?
                'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" fill="black"/></svg>' :
                'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" fill="white"/></svg>';
        };

        // Set initial theme
        setTheme(getPreferredTheme());

        // Toggle theme on button click
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            setTheme(currentTheme === 'dark' ? 'light' : 'dark');
        });

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                setTheme('dark'); // Always default to dark mode
            }
        });
    </script>
