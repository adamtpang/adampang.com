<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam Pang</title>
    <link id="favicon" rel="icon" type="image/svg+xml"
        href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" fill="white"/></svg>'>
    <style>
        :root {
            --bg: #ffffff;
            --text: #0A0A0A;
            --muted: #71717A;
            --accent: #111111;

            /* Brand Colors */
            --twitter: var(--text);
            --github: var(--text);
            --instagram: var(--text);
            --soundcloud: var(--text);
            --tip: var(--text);
            --cal: var(--text);
            --anchor: var(--text);
            --solana: var(--text);
        }

        [data-theme="dark"] {
            --bg: #000000;
            --text: #ffffff;
            --muted: #A1A1AA;
            --accent: #111111;

            /* Brand Colors - Dark Mode Adjustments */
            --twitter: var(--text);
            --github: var(--text);
            --instagram: var(--text);
            --soundcloud: var(--text);
            --tip: var(--text);
            --cal: var(--text);
            --anchor: var(--text);
            --solana: var(--text);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            margin-bottom: 4rem;
            width: 100%;
            position: relative;
        }

        .theme-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        #theme-toggle {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 1rem;
            width: 72px;
            height: 72px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #theme-toggle svg {
            width: 4rem;
            height: 4rem;
            stroke: var(--text);
            stroke-width: 2;
            fill: none;
        }

        .logo {
            width: 72px;
            height: 72px;
        }

        .social-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 8rem;
            padding: 2rem;
            width: 100%;
            max-width: min(600px, 90vw);
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            width: 100%;
        }

        .social-link-container {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .social-link {
            background: transparent;
            padding: 1.25rem;
            border-radius: 12px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid transparent;
            width: 72px;
            height: 72px;
            flex-shrink: 0;
        }

        .social-link:hover {
            transform: translateY(-2px);
            border-color: var(--text);
        }

        .social-link svg {
            width: 2rem;
            height: 2rem;
            fill: var(--text);
        }

        .link-description {
            font-size: 1rem;
            color: var(--muted);
        }

        @media (max-width: 640px) {
            .social-container {
                margin-top: 2rem;
            }

            .social-link {
                width: 64px;
                height: 64px;
                padding: 1rem;
            }

            .social-link svg {
                width: 1.75rem;
                height: 1.75rem;
            }

            .link-description {
                font-size: 0.875rem;
            }
        }

        @media (max-width: 400px) {
            .social-links {
                gap: 1rem;
            }

            .social-link {
                padding: 1rem;
            }

            .social-link svg {
                width: 1.5rem;
                height: 1.5rem;
            }

            .logo {
                top: 12%;
                right: calc(50% - 7rem);
            }

            #theme-toggle {
                top: 12%;
                left: calc(50% - 7rem);
            }
        }

        .paypal-link svg {
            fill: var(--text) !important;
        }

        /* Remove any color overrides */
        .social-link svg {
            fill: var(--text);
        }

        /* Remove any specific color overrides */
        .social-link[href*="anchormarianas"] svg,
        .social-link[href*="paypal"] svg {
            fill: var(--text) !important;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            position: relative;
            margin: auto;
            max-width: 90%;
            max-height: 90vh;
            background: var(--bg);
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
        }

        .modal img {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .modal-text {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .modal-text span {
            padding: 0.5rem 1.5rem;
            background: var(--accent);
            border-radius: 2rem;
            color: var(--text);
            font-size: 0.875rem;
            letter-spacing: 0.05em;
            text-transform: lowercase;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            line-height: 1;
        }
    </style>
</head>

<body>
    <main>
        <div class="social-container">
            <div class="social-links">
                <div class="social-link-container">
                    <a href="https://x.com/adamtpang" class="social-link" target="_blank" rel="noopener noreferrer"
                        aria-label="Twitter">

                        <svg viewBox="0 0 24 24">
                            <path
                                d="M12 2c2.717 0 3.056.01 4.122.06 1.065.05 1.79.217 2.428.465.66.254 1.216.598 1.772 1.153a4.908 4.908 0 0 1 1.153 1.772c.247.637.415 1.363.465 2.428.047 1.066.06 1.405.06 4.122 0 2.717-.01 3.056-.06 4.122-.05 1.065-.218 1.79-.465 2.428a4.883 4.883 0 0 1-1.153 1.772 4.915 4.915 0 0 1-1.772 1.153c-.637.247-1.363.415-2.428.465-1.066.047-1.405.06-4.122.06-2.717 0-3.056-.01-4.122-.06-1.065-.05-1.79-.218-2.428-.465a4.89 4.89 0 0 1-1.772-1.153 4.904 4.904 0 0 1-1.153-1.772c-.248-.637-.415-1.363-.465-2.428C2.013 15.056 2 14.717 2 12c0-2.717.01-3.056.06-4.122.05-1.066.217-1.79.465-2.428a4.88 4.88 0 0 1 1.153-1.772A4.897 4.897 0 0 1 5.45 2.525c.638-.248 1.362-.415 2.428-.465C8.944 2.013 9.283 2 12 2zm0 5a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm6.5-.25a1.25 1.25 0 0 0-2.5 0 1.25 1.25 0 0 0 2.5 0zM12 9a3 3 0 1 1 0 6 3 3 0 0 1 0-6z" />

                <div class="social-link-container">
                    <a href="https://github.com/adamtpang" class="social-link" target="_blank" rel="noopener noreferrer"
                        aria-label="GitHub">

                    <span class="link-description">Input</span>
                </div>
                <div class="social-link-container">
                    <a href="https://anchormarianas.com" class="social-link" target="_blank" rel="noopener noreferrer"
                        aria-label="Anchor Marianas">
                        <svg viewBox="0 0 24 24" stroke="var(--text)" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <circle cx="12" cy="5" r="3" fill="none" />
                            <line x1="12" x2="12" y1="22" y2="8" />
                            <path d="M5 12H2a10 10 0 0 0 20 0h-3" fill="none" />
                        </svg>
                    </a>
                    <span class="link-description">Output</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const logoDark = document.getElementById('logo-dark');
        const logoLight = document.getElementById('logo-light');
        const favicon = document.getElementById('favicon');

        // Check for saved theme preference, otherwise default to dark
        const getPreferredTheme = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) return savedTheme;
            return 'dark'; // Default to dark mode
        };

        const setTheme = (theme) => {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);

            // Update theme toggle icons
            document.querySelectorAll('.sun').forEach(icon => icon.style.display = theme === 'dark' ? 'block' : 'none');
            document.querySelectorAll('.moon').forEach(icon => icon.style.display = theme === 'dark' ? 'none' : 'block');

            // Update logo visibility
            logoDark.style.display = theme === 'dark' ? 'block' : 'none';
            logoLight.style.display = theme === 'light' ? 'block' : 'none';

            // Update favicon
            favicon.href = theme === 'dark' ?
                'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" fill="black"/></svg>' :
                'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" fill="white"/></svg>';
        };

        // Set initial theme
        setTheme(getPreferredTheme());

        // Toggle theme on button click
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            setTheme(currentTheme === 'dark' ? 'light' : 'dark');
        });

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                setTheme('dark'); // Always default to dark mode
            }
        });

        const modal = document.getElementById('profile-modal');
        const openModal = document.getElementById('open-modal');
        const closeModal = document.querySelector('.close-modal');

        openModal.addEventListener('click', () => {
            modal.classList.add('active');
        });

        closeModal.addEventListener('click', () => {
            modal.classList.remove('active');
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
            }
        });
    </script>
</body>

</html>
