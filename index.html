<style>
    /* Ambient Glow */
    .ambient-glow {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: -1;
        opacity: 0;
        transition: opacity 3s ease;
        background: radial-gradient(ellipse at 50% 0%, var(--glow-color, transparent) 0%, transparent 70%);
    }

    .ambient-glow.active {
        opacity: 0.15;
    }

    .dark .ambient-glow.active {
        opacity: 0.25;
    }

    /* Hero */
    .hero-section {
        text-align: center;
        margin-bottom: 1.5rem;
        padding: 2rem 0 0;
    }

    .hero-photo {
        width: 140px;
        height: 140px;
        border-radius: 24px;
        object-fit: cover;
        border: 3px solid var(--border);
        margin-bottom: 1rem;
    }

    .hero-name {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--foreground);
        line-height: 1.2;
    }

    /* Music Player */
    .music-player {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius, 12px);
        padding: 0.75rem;
        margin-bottom: 1.5rem;
        box-shadow: var(--shadow);
        overflow: hidden;
    }

    /* Nav Grid ‚Äî all cards in one flat 3-column grid */
    .nav-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 0.6rem;
        margin-bottom: 1.5rem;
    }

    .nav-card {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 0.85rem;
        text-decoration: none;
        color: var(--foreground);
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius, 12px);
        box-shadow: var(--shadow);
        transition: all 150ms ease;
    }

    .nav-card:hover {
        border-color: var(--primary);
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
    }

    .nav-emoji {
        font-size: 1.1rem;
        flex-shrink: 0;
    }

    .nav-name {
        font-weight: 600;
        font-size: 0.85rem;
        font-family: 'Lato', sans-serif;
    }

    /* External Links */
    .external-section {
        padding-top: 1.25rem;
        border-top: 1px solid var(--border);
    }

    .external-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 0.5rem;
    }

    .ext-link {
        display: flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.55rem 0.75rem;
        text-decoration: none;
        color: var(--foreground);
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius, 12px);
        transition: all 150ms ease;
    }

    .ext-link:hover {
        border-color: var(--primary);
        transform: translateY(-1px);
    }

    .ext-emoji {
        font-size: 0.9rem;
        flex-shrink: 0;
    }

    .ext-name {
        font-weight: 500;
        font-size: 0.8rem;
        font-family: 'Lato', sans-serif;
    }

    /* Mobile */
    @media (max-width: 600px) {
        .hero-section {
            padding: 1.5rem 0 0;
        }

        .hero-name {
            font-size: 1.5rem;
        }

        .hero-photo {
            width: 110px;
            height: 110px;
            border-radius: 20px;
        }

        .nav-grid {
            grid-template-columns: repeat(2, 1fr);
        }

        .external-grid {
            grid-template-columns: repeat(3, 1fr);
        }
    }
</style>

<script>
    // Ambient glow ‚Äî cycles through curated color palette
    (function () {
        var glow = document.getElementById('ambientGlow');
        var colors = [
            '#6366f1', '#8b5cf6', '#ec4899', '#f59e0b',
            '#10b981', '#3b82f6', '#f43f5e', '#06b6d4',
        ];
        var index = 0;

        function cycle() {
            glow.style.setProperty('--glow-color', colors[index]);
            glow.classList.add('active');
            index = (index + 1) % colors.length;
        }

        setTimeout(function () {
            cycle();
            setInterval(cycle, 8000);
        }, 2000);
    })();
</script>
