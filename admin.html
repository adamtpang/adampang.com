---
layout: default
title: Blog Admin
permalink: /blog/admin/
---

<div id="login-screen" class="login-container">
  <div class="login-box">
    <h1>Blog Admin</h1>
    <form id="login-form">
      <div class="form-group">
        <label for="admin-password">Admin Password</label>
        <input type="password" id="admin-password" required>
      </div>
      <div class="form-group">
        <label for="github-token">GitHub Personal Access Token</label>
        <input type="password" id="github-token" placeholder="ghp_..." required>
        <small style="color: #666; font-size: 0.8rem;">
          <a href="https://github.com/settings/tokens" target="_blank">Create token</a> with 'repo' permissions
        </small>
      </div>
      <button type="submit" class="primary-btn">Login</button>
    </form>
    <div id="login-error" class="error-message" style="display: none;"></div>
  </div>
</div>

<div id="admin-app" style="display: none;">
  <div class="admin-header">
    <div class="header-top">
      <button id="back-to-blog-btn" class="back-btn">‚Üê Back to Blog</button>
    </div>
    <h1>Blog Admin</h1>
    <div class="header-actions">
      <button id="new-post-btn" class="primary-btn">New Post</button>
      <button id="deploy-btn" class="deploy-btn">üöÄ Auto-Deploy Info</button>
      <button id="logout-btn" class="secondary-btn">Logout</button>
    </div>
  </div>

  <div class="admin-tabs">
    <button class="tab-btn active" data-tab="published">Published</button>
    <button class="tab-btn" data-tab="drafts">Drafts</button>
  </div>

  <div class="admin-content">
    <div id="published-tab" class="tab-content active">
      <div id="posts-loading" class="loading-container" style="display: none;">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading posts...</div>
      </div>
      <div id="published-posts" class="posts-list"></div>
    </div>
    <div id="drafts-tab" class="tab-content">
      <div id="drafts-loading" class="loading-container" style="display: none;">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading drafts...</div>
      </div>
      <div id="draft-posts" class="posts-list"></div>
      <div id="drafts-pagination" class="pagination" style="display: none;">
        <button id="prev-drafts" class="secondary-btn">‚Üê Previous</button>
        <span id="drafts-page-info" class="page-info"></span>
        <button id="next-drafts" class="secondary-btn">Next ‚Üí</button>
      </div>
    </div>
  </div>

  <!-- Post Editor Modal -->
  <div id="post-editor" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="editor-title">New Post</h2>
        <button id="close-editor" class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <div class="editor-tabs">
          <button type="button" id="edit-tab-btn" class="editor-tab-btn active">Edit</button>
          <button type="button" id="preview-tab-btn" class="editor-tab-btn">Preview</button>
        </div>

        <div id="edit-view" class="editor-view active">
          <div class="editor-layout">
            <div class="editor-sidebar">
              <form id="post-form">
                <div class="form-group">
                  <label for="post-title">Title</label>
                  <input type="text" id="post-title" required>
                </div>
              
                <div class="form-group">
                  <label for="post-slug">Slug (Filename & URL)</label>
                  <input type="text" id="post-slug" placeholder="auto-generated">
                  <div id="slug-preview" class="slug-preview"></div>
                </div>
                
                <div class="form-group">
                  <label for="post-date">Date</label>
                  <input type="date" id="post-date">
                </div>
                
                <div class="form-group">
                  <label for="post-cover">Cover Image URL (optional)</label>
                  <input type="url" id="post-cover" placeholder="https://...">
                </div>
                
                <div class="form-actions">
                  <button type="button" id="save-draft-btn" class="secondary-btn">Save Draft</button>
                  <button type="button" id="publish-btn" class="primary-btn">Publish</button>
                </div>
              </form>
            </div>
            
            <div class="editor-main">
              <div class="form-group">
                <label for="post-content">Content</label>
                <div class="editor-toolbar">
                  <button type="button" class="toolbar-btn" data-action="bold">B</button>
                  <button type="button" class="toolbar-btn" data-action="italic">I</button>
                  <button type="button" class="toolbar-btn" data-action="link">üîó</button>
                  <button type="button" class="toolbar-btn" data-action="image">üñºÔ∏è</button>
                  <span class="toolbar-info">Paste images & links directly in the editor</span>
                </div>
                <textarea id="post-content" rows="25" placeholder="Write your post in Markdown... You can paste images and links directly here!"></textarea>
              </div>
            </div>
          </div>
        </div>

        <div id="preview-view" class="editor-view">
          <div class="preview-container">
            <div class="preview-post">
              <h1 id="preview-title">Post Title</h1>
              <div class="preview-meta">
                <span id="preview-date">Date</span>
                <span id="preview-slug">‚Ä¢ Slug</span>
              </div>
              <div id="preview-cover"></div>
              <div id="preview-content" class="preview-content">
                Start writing to see your preview...
              </div>
            </div>
          </div>
          <div class="preview-actions">
            <button type="button" id="save-draft-preview-btn" class="secondary-btn">Save Draft</button>
            <button type="button" id="publish-preview-btn" class="primary-btn">Publish</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
class BlogAdmin {
  constructor() {
    this.posts = [];
    this.drafts = [];
    this.allDrafts = []; // Store all drafts
    this.currentPost = null;
    this.githubToken = localStorage.getItem('githubToken'); // Store GitHub token
    this.githubRepo = 'adamtpang/adampang.com'; // Your repo
    this.adminPassword = 'blog2025!'; // Change this password!
    this.isAuthenticated = false;
    this.draftsPage = 1;
    this.draftsPerPage = 20;
    this.init();
  }

  init() {
    this.checkAuth();
    this.bindEvents();
  }

  checkAuth() {
    const stored = localStorage.getItem('blogAdminAuth');
    if (stored === this.adminPassword && this.githubToken) {
      this.isAuthenticated = true;
      this.showAdmin();
    } else {
      this.showLogin();
    }
  }

  showLogin() {
    document.getElementById('login-screen').style.display = 'block';
    document.getElementById('admin-app').style.display = 'none';
  }

  showAdmin() {
    document.getElementById('login-screen').style.display = 'none';
    document.getElementById('admin-app').style.display = 'block';
    if (this.isAuthenticated) {
      this.loadPosts();
      this.loadDrafts();
    }
  }

  bindEvents() {
    // Login form
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      this.handleLogin();
    });

    // Back to blog button
    document.getElementById('back-to-blog-btn').addEventListener('click', () => {
      window.location.href = '/blog/';
    });

    // Deploy button
    document.getElementById('deploy-btn').addEventListener('click', () => {
      this.deployToGitHub();
    });


    // Logout button
    document.getElementById('logout-btn').addEventListener('click', () => {
      this.logout();
    });

    // Tab switching
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const tab = e.target.dataset.tab;
        this.switchTab(tab);
      });
    });

    // New post button
    document.getElementById('new-post-btn').addEventListener('click', () => {
      this.openEditor();
    });

    // Close editor
    document.getElementById('close-editor').addEventListener('click', () => {
      this.closeEditor();
    });

    // Modal backdrop click
    document.getElementById('post-editor').addEventListener('click', (e) => {
      if (e.target.id === 'post-editor') {
        this.closeEditor();
      }
    });

    // Form actions
    document.getElementById('save-draft-btn').addEventListener('click', () => {
      this.saveDraft();
    });

    document.getElementById('publish-btn').addEventListener('click', () => {
      this.publishPost();
    });

    // Auto-generate slug from title (this will be the filename)
    document.getElementById('post-title').addEventListener('input', (e) => {
      if (!this.currentPost) {
        const slug = this.generateSlug(e.target.value);
        document.getElementById('post-slug').value = slug;
        this.showSlugPreview(slug);
      }
    });

    document.getElementById('post-slug').addEventListener('input', (e) => {
      this.showSlugPreview(e.target.value);
    });

    // Set default date
    document.getElementById('post-date').value = new Date().toISOString().split('T')[0];

    // Toolbar buttons
    document.querySelectorAll('.toolbar-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.preventDefault();
        const action = e.target.dataset.action;
        this.handleToolbarAction(action);
      });
    });

    // Rich text paste handling
    document.getElementById('post-content').addEventListener('paste', (e) => {
      this.handlePaste(e);
    });

    // URL detection while typing
    document.getElementById('post-content').addEventListener('input', (e) => {
      this.handleAutoFormat(e);
      this.updatePreview(); // Update preview as user types
    });

    // Editor tabs
    document.getElementById('edit-tab-btn').addEventListener('click', () => {
      this.switchEditorTab('edit');
    });

    document.getElementById('preview-tab-btn').addEventListener('click', () => {
      this.switchEditorTab('preview');
      this.updatePreview();
    });

    // Preview action buttons
    document.getElementById('save-draft-preview-btn').addEventListener('click', () => {
      this.saveDraft();
    });

    document.getElementById('publish-preview-btn').addEventListener('click', () => {
      this.publishPost();
    });

    // Update preview when form fields change
    document.getElementById('post-title').addEventListener('input', () => {
      this.updatePreview();
    });

    document.getElementById('post-date').addEventListener('change', () => {
      this.updatePreview();
    });

    document.getElementById('post-slug').addEventListener('input', () => {
      this.updatePreview();
    });

    document.getElementById('post-cover').addEventListener('input', () => {
      this.updatePreview();
    });

    // Pagination controls
    document.getElementById('prev-drafts').addEventListener('click', () => {
      if (this.draftsPage > 1) {
        this.draftsPage--;
        this.renderDrafts();
      }
    });

    document.getElementById('next-drafts').addEventListener('click', () => {
      const totalPages = Math.ceil(this.allDrafts.length / this.draftsPerPage);
      if (this.draftsPage < totalPages) {
        this.draftsPage++;
        this.renderDrafts();
      }
    });
  }

  handleLogin() {
    const password = document.getElementById('admin-password').value;
    const token = document.getElementById('github-token').value;
    const errorDiv = document.getElementById('login-error');
    
    if (password === this.adminPassword && token.startsWith('ghp_')) {
      localStorage.setItem('blogAdminAuth', password);
      localStorage.setItem('githubToken', token);
      this.githubToken = token;
      this.isAuthenticated = true;
      this.showAdmin();
    } else {
      errorDiv.textContent = 'Incorrect password or invalid GitHub token';
      errorDiv.style.display = 'block';
      document.getElementById('admin-password').value = '';
      document.getElementById('github-token').value = '';
    }
  }

  logout() {
    localStorage.removeItem('blogAdminAuth');
    this.isAuthenticated = false;
    this.showLogin();

      case 'italic':

        break;
      case 'link':

        newText = `[${linkText}](https://example.com)`;
        break;
      case 'image':

        newText = `![${altText}](https://example.com/image.jpg)`;

    }

  handlePaste(e) {
    const items = e.clipboardData.items;
    let hasImage = false;
    let hasText = false;

    // Check what's being pasted
    for (let item of items) {
      if (item.type.indexOf('image') !== -1) {
        hasImage = true;
        this.handleImagePaste(item);
        e.preventDefault();
        return;
      }
      if (item.type === 'text/plain') {
        hasText = true;
      }
    }

    // Handle text paste with URL detection
    if (hasText && !hasImage) {
      e.preventDefault();
      const text = e.clipboardData.getData('text/plain');
      this.handleTextPaste(text);
    }
  }

  handleImagePaste(item) {
    const file = item.getAsFile();
    if (file) {
      // Create a file reader to get base64
      const reader = new FileReader();
      reader.onload = (e) => {
        const base64 = e.target.result;
        const textarea = document.getElementById('post-content');
        const imageMarkdown = `![Pasted image](${base64})`;
        
        // Insert at cursor position
        const start = textarea.selectionStart;
        const end = textarea.selectionEnd;
        this.insertTextAtCursor(textarea, imageMarkdown, start, end);
        
        // Show helpful message
        this.showMessage('Image pasted! Consider uploading to your assets folder and replacing the base64 with a proper URL.');
      };
      reader.readAsDataURL(file);
    }
  }

  handleTextPaste(text) {
    const textarea = document.getElementById('post-content');
    let processedText = text;

    // Detect URLs and convert to markdown links
    const urlRegex = /(https?:\/\/[^\s]+)/g;
    const urls = text.match(urlRegex);
    
    if (urls && urls.length > 0) {
      for (let url of urls) {
        // Try to create a meaningful link text from the URL
        let linkText = url;
        try {
          const urlObj = new URL(url);
          linkText = urlObj.hostname.replace('www.', '');
        } catch (e) {
          // Keep original URL as link text if parsing fails
        }
        
        processedText = processedText.replace(url, `[${linkText}](${url})`);
      }
      
      this.showMessage('URLs automatically converted to markdown links!');
    }

    // Insert processed text at cursor position
    const start = textarea.selectionStart;
    const end = textarea.selectionEnd;
    this.insertTextAtCursor(textarea, processedText, start, end);
  }

  markdownToHtml(markdown) {
    if (!markdown) return '';

    let html = markdown;

    // Headers
    html = html.replace(/^### (.*$)/gm, '<h3>$1</h3>');
    html = html.replace(/^## (.*$)/gm, '<h2>$1</h2>');
    html = html.replace(/^# (.*$)/gm, '<h1>$1</h1>');

    // Bold and italic
    html = html.replace(/\*\*\*(.*?)\*\*\*/g, '<strong><em>$1</em></strong>');
    html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');

    // Links
    html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

    // Images
    html = html.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1">');

    // Code blocks
    html = html.replace(/```([^`]+)```/g, '<pre><code>$1</code></pre>');
    
    // Inline code
    html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

    // Blockquotes
    html = html.replace(/^> (.*$)/gm, '<blockquote>$1</blockquote>');

    // Line breaks and paragraphs
    html = html.replace(/\n\n/g, '</p><p>');
    html = html.replace(/\n/g, '<br>');
    
    // Wrap in paragraphs if content exists
    if (html.trim()) {
      html = '<p>' + html + '</p>';
      
      // Clean up empty paragraphs
      html = html.replace(/<p><\/p>/g, '');
      html = html.replace(/<p>(<h[1-6]>)/g, '$1');
      html = html.replace(/(<\/h[1-6]>)<\/p>/g, '$1');
      html = html.replace(/<p>(<blockquote>)/g, '$1');
      html = html.replace(/(<\/blockquote>)<\/p>/g, '$1');
      html = html.replace(/<p>(<pre>)/g, '$1');
      html = html.replace(/(<\/pre>)<\/p>/g, '$1');
    }

    // Handle lists (basic)
    html = html.replace(/^[\*\-\+] (.+)$/gm, '<li>$1</li>');
    html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
    
    // Handle numbered lists
    html = html.replace(/^\d+\. (.+)$/gm, '<li>$1</li>');
    
    return html;
  }

  async loadPosts() {

              date: frontMatter.date || 'No date',
              slug: file.name.replace('.md', ''),
              content: content,
              sha: file.sha
            });
          }

        this.renderPosts();

        console.error('Failed to load posts from GitHub');
        this.showError('Failed to load posts from GitHub');
      }

  async loadDrafts() {
    const loadingEl = document.getElementById('drafts-loading');
    const draftsEl = document.getElementById('draft-posts');
    const paginationEl = document.getElementById('drafts-pagination');
    
    try {
      // Show loading
      loadingEl.style.display = 'flex';
      draftsEl.style.display = 'none';
      paginationEl.style.display = 'none';
      
      const response = await fetch(`https://api.github.com/repos/${this.githubRepo}/contents/_archive`, {
        headers: {
          'Authorization': `token ${this.githubToken}`,
          'Accept': 'application/vnd.github.v3+json'
        }
      });
      
      if (response.ok) {
        const files = await response.json();
        this.allDrafts = [];
        
        for (const file of files) { // Load all drafts
          if (file.name.endsWith('.md')) {
            const fileResponse = await fetch(file.download_url);
            const content = await fileResponse.text();
            const frontMatter = this.parseFrontMatter(content);
            
            this.allDrafts.push({
              filename: file.name,
              title: frontMatter.title || file.name.replace('.md', ''),
              content: content,
              sha: file.sha
            });
          }
        }
        
        // Sort drafts alphabetically by title
        this.allDrafts.sort((a, b) => a.title.localeCompare(b.title));
        
        this.draftsPage = 1; // Reset to first page
        this.renderDrafts();
      } else {
        console.error('Failed to load drafts from GitHub');
        this.showError('Failed to load drafts from GitHub');
      }
    } catch (error) {
      console.error('Error loading drafts:', error);
      this.showError('Error connecting to GitHub API. Check your token.');
    } finally {
      // Hide loading
      loadingEl.style.display = 'none';
      draftsEl.style.display = 'block';
    }
  }

  parseFrontMatter(content) {
    const frontMatterMatch = content.match(/^---\n([\s\S]*?)\n---/);
    if (!frontMatterMatch) return {};
    
    const frontMatter = {};
    const lines = frontMatterMatch[1].split('\n');
    
    for (const line of lines) {
      const colonIndex = line.indexOf(':');
      if (colonIndex > 0) {
        const key = line.substring(0, colonIndex).trim();
        const value = line.substring(colonIndex + 1).trim().replace(/^['"]|['"]$/g, '');
        frontMatter[key] = value;
      }
    }
    
    return frontMatter;
  }

  async publishPost() {
    const formData = this.getFormData();
    
    if (!formData.title.trim()) {
      alert('Title is required');
      return;
    }

    try {
      const filename = formData.slug + '.md';
      const content = this.createMarkdownContent(formData);
      
      // Check if file exists
      let existingFile = null;
      try {
        const existingResponse = await fetch(`https://api.github.com/repos/${this.githubRepo}/contents/_posts/${filename}`, {
          headers: {
            'Authorization': `token ${this.githubToken}`,
            'Accept': 'application/vnd.github.v3+json'
          }
        });
        if (existingResponse.ok) {
          existingFile = await existingResponse.json();
        }
      } catch (e) {}

      // Create or update file
      const response = await fetch(`https://api.github.com/repos/${this.githubRepo}/contents/_posts/${filename}`, {
        method: 'PUT',
        headers: {
          'Authorization': `token ${this.githubToken}`,
          'Accept': 'application/vnd.github.v3+json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          message: existingFile ? `Update post: ${formData.title}` : `Add post: ${formData.title}`,
          content: btoa(unescape(encodeURIComponent(content))), // Base64 encode
          sha: existingFile ? existingFile.sha : undefined
        })
      });

      if (response.ok) {
        alert('Post published successfully!');
        this.loadPosts();
        this.closeEditor();
      } else {
        const error = await response.json();
        alert(`Failed to publish post: ${error.message}`);
      }
    } catch (error) {
      console.error('Error publishing post:', error);
      alert('Error publishing post. Check your GitHub token permissions.');
    }
  }

    if (formData.coverImage) content += `cover_image: ${formData.coverImage}\n`;

  }

  async publishDraft(filename) {
    try {
      // Find draft in our loaded drafts
      const draft = this.allDrafts.find(d => d.filename === filename);
      if (!draft) {
        alert('Failed to find draft');
        return;
      }

      // Parse the draft content
      const frontMatter = this.parseFrontMatter(draft.content);
      const contentWithoutFrontMatter = draft.content.replace(/^---[\s\S]*?---\n/, '');
      
      // Create the publish data
      const publishData = {
        title: frontMatter.title || draft.filename.replace('.md', ''),
        slug: draft.filename.replace('.md', ''),
        content: contentWithoutFrontMatter,
        date: new Date().toISOString().split('T')[0],
        coverImage: frontMatter.cover_image || ''
      };

      // Publish to _posts directory
      const content = this.createMarkdownContent(publishData);
      const response = await fetch(`https://api.github.com/repos/${this.githubRepo}/contents/_posts/${filename}`, {
        method: 'PUT',
        headers: {
          'Authorization': `token ${this.githubToken}`,
          'Accept': 'application/vnd.github.v3+json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          message: `Publish draft: ${publishData.title}`,
          content: btoa(unescape(encodeURIComponent(content)))
        })
      });

      if (response.ok) {
        // Delete from _archive directory
        await fetch(`https://api.github.com/repos/${this.githubRepo}/contents/_archive/${filename}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `token ${this.githubToken}`,
            'Accept': 'application/vnd.github.v3+json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: `Remove draft: ${publishData.title}`,
            sha: draft.sha
          })
        });

        alert('Draft published successfully!');
        this.loadPosts();
        this.loadDrafts();
      } else {
        const error = await response.json();
        alert(`Failed to publish draft: ${error.message}`);
      }
    } catch (error) {
      console.error('Error publishing draft:', error);
      alert('Error publishing draft');
    }
  }

  async deleteDraft(filename) {
    if (!confirm('Delete this draft permanently?')) {
      return;
    }

    try {
      // Find draft in our loaded drafts
      const draft = this.allDrafts.find(d => d.filename === filename);
      if (!draft) {
        alert('Failed to find draft');
        return;
      }

      const response = await fetch(`https://api.github.com/repos/${this.githubRepo}/contents/_archive/${filename}`, {
        method: 'DELETE',
        headers: {
          'Authorization': `token ${this.githubToken}`,
          'Accept': 'application/vnd.github.v3+json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          message: `Delete draft: ${draft.title}`,
          sha: draft.sha
        })
      });

      if (response.ok) {
        alert('Draft deleted');
        this.loadDrafts();
      } else {
        const error = await response.json();
        alert(`Failed to delete draft: ${error.message}`);
      }
    } catch (error) {
      console.error('Error deleting draft:', error);
      alert('Error deleting draft');
    }
  }

  async previewPost(filename) {
    try {
      // Find post in our loaded posts
      const post = this.posts.find(p => p.filename === filename);
      if (post) {
        this.showPreviewModal(post);
      } else {
        alert('Failed to load post for preview');
      }
    } catch (error) {
      console.error('Error loading post for preview:', error);
      alert('Error loading post for preview');
    }
  }

  async previewDraft(filename) {
    try {
      // Find draft in our loaded drafts
      const draft = this.allDrafts.find(d => d.filename === filename);
      if (draft) {
        this.showPreviewModal(draft, true);
      } else {
        alert('Failed to load draft for preview');
      }
    } catch (error) {
      console.error('Error loading draft for preview:', error);
      alert('Error loading draft for preview');
    }
  }

  showPreviewModal(post, isDraft = false) {
    const htmlContent = this.markdownToHtml(post.content);
    const statusBadge = isDraft ? '<span style="background: #ffc107; color: #000; padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.8rem; font-weight: bold;">DRAFT</span>' : '<span style="background: #28a745; color: white; padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.8rem; font-weight: bold;">PUBLISHED</span>';
    
    const modal = document.createElement('div');
    modal.className = 'modal';
    modal.style.display = 'block';
    modal.innerHTML = `
      <div class="modal-content" style="max-width: 900px; max-height: 90vh; overflow-y: auto;">
        <div class="modal-header">
          <h2>Preview: ${post.title}</h2>
          <button class="close-btn" onclick="this.closest('.modal').remove()">&times;</button>
        </div>
        <div class="modal-body">
          <div class="preview-post">
            <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">
              <h1 style="margin: 0;">${post.title}</h1>
              ${statusBadge}
            </div>
            <div class="preview-meta">
              <span>${post.date || 'No date'}</span>
              <span>‚Ä¢ ${post.slug || 'no-slug'}</span>
              <span>‚Ä¢ adampang.com/${post.slug || 'no-slug'}</span>
            </div>
            ${post.coverImage ? `<img src="${post.coverImage}" alt="Cover image" style="width: 100%; max-height: 300px; object-fit: cover; margin: 2rem 0; border-radius: 4px;">` : ''}
            <div class="preview-content">
              ${htmlContent || '<p style="color: #666; font-style: italic;">No content</p>'}
            </div>
          </div>
          <div style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #eee; display: flex; gap: 1rem; justify-content: flex-end;">
            ${isDraft ? 
              `<button class="primary-btn" onclick="blogAdmin.editDraft('${post.filename}'); this.closest('.modal').remove();">Edit Draft</button>
               <button class="deploy-btn" onclick="blogAdmin.publishDraft('${post.filename}'); this.closest('.modal').remove();">Publish</button>` :
              `<button class="secondary-btn" onclick="window.open('/${post.slug || post.filename.replace('.md', '')}', '_blank')">View Live</button>
               <button class="primary-btn" onclick="blogAdmin.editPost('${post.filename}'); this.closest('.modal').remove();">Edit Post</button>`
            }
          </div>
        </div>
      </div>
    `;
    
    document.body.appendChild(modal);
    
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.remove();
      }
    });
  }
}

let blogAdmin;
document.addEventListener('DOMContentLoaded', () => {
  blogAdmin = new BlogAdmin();
});
